<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Claude Chat</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1b26;
            color: #c0caf5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            height: 50px;
            background: #24283b;
            border-bottom: 1px solid #414868;
            display: flex;
            align-items: center;
            padding: 0 1rem;
            justify-content: space-between;
        }
        
        .header h1 {
            font-size: 1.1rem;
            color: #7aa2f7;
            font-weight: 600;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            word-wrap: break-word;
        }
        
        .message.user {
            align-self: flex-end;
            background: #7aa2f7;
            color: #1a1b26;
        }
        
        .message.assistant {
            align-self: flex-start;
            background: #24283b;
            color: #c0caf5;
            white-space: pre-wrap;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.9rem;
        }
        
        .message.status {
            align-self: center;
            background: transparent;
            color: #565f89;
            font-size: 0.85rem;
            font-style: italic;
        }
        
        .input-container {
            display: flex;
            padding: 1rem;
            background: #24283b;
            border-top: 1px solid #414868;
            gap: 0.5rem;
        }
        
        .input-field {
            flex: 1;
            background: #1a1b26;
            color: #c0caf5;
            border: 1px solid #414868;
            padding: 0.75rem;
            font-family: inherit;
            font-size: 1rem;
            border-radius: 0.5rem;
            resize: none;
        }
        
        .send-btn {
            padding: 0.75rem 1.5rem;
            background: #7aa2f7;
            color: #1a1b26;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            white-space: nowrap;
        }
        
        .send-btn:hover {
            background: #9ece6a;
        }
        
        .send-btn:disabled {
            background: #565f89;
            cursor: not-allowed;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #f7768e;
            border-radius: 50%;
        }
        
        .status-dot.connected {
            background: #9ece6a;
        }
        
        /* Code blocks */
        pre {
            background: #1a1b26;
            padding: 0.5rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 0.5rem 0;
        }
        
        code {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Claude Chat</h1>
        <div class="status">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">Disconnected</span>
        </div>
    </div>
    
    <div class="chat-container" id="chatContainer"></div>
    
    <div class="input-container">
        <textarea class="input-field" id="inputField" 
                  placeholder="Type your message..." 
                  rows="1"></textarea>
        <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
    
    <script>
        const socket = io();
        const chatContainer = document.getElementById('chatContainer');
        const inputField = document.getElementById('inputField');
        const sendBtn = document.getElementById('sendBtn');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        
        let isConnected = false;
        let isProcessing = false;
        
        socket.on('connect', () => {
            console.log('Connected to server');
            isConnected = true;
            statusDot.classList.add('connected');
            statusText.textContent = 'Connected';
        });
        
        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            isConnected = false;
            statusDot.classList.remove('connected');
            statusText.textContent = 'Disconnected';
            addMessage('Disconnected from server', 'status');
        });
        
        socket.on('ready', (data) => {
            console.log('Session ready:', data);
            addMessage('Claude is ready. Start chatting!', 'status');
        });
        
        socket.on('status', (data) => {
            console.log('Status:', data);
            addMessage(data.message, 'status');
        });
        
        socket.on('response', (data) => {
            console.log('Response received');
            addMessage(data.message, 'assistant');
            isProcessing = false;
            sendBtn.disabled = false;
        });
        
        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            // Process markdown-like formatting for assistant messages
            if (type === 'assistant') {
                messageDiv.innerHTML = formatMessage(text);
            } else {
                messageDiv.textContent = text;
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function formatMessage(text) {
            // Basic markdown formatting
            return text
                .replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/\*([^*]+)\*/g, '<em>$1</em>');
        }
        
        function sendMessage() {
            const message = inputField.value.trim();
            if (!message || !isConnected || isProcessing) return;
            
            isProcessing = true;
            sendBtn.disabled = true;
            
            // Show user message
            addMessage(message, 'user');
            
            // Send to server
            socket.emit('send_message', { message: message });
            
            // Clear input
            inputField.value = '';
            inputField.style.height = 'auto';
            inputField.focus();
        }
        
        // Handle Enter key (Shift+Enter for new line)
        inputField.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Auto-resize textarea
        inputField.addEventListener('input', () => {
            inputField.style.height = 'auto';
            inputField.style.height = Math.min(inputField.scrollHeight, 120) + 'px';
        });
        
        // Focus input on load
        inputField.focus();
    </script>
</body>
</html>
