<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    <title>Claude Code Mobile - Project Manager</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/projects.css') }}">
    
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <button id="menuBtn" class="menu-btn" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1>Claude Code Mobile</h1>
            <div class="connection-status" id="connectionStatus">
                <span class="status-indicator"></span>
                <span class="status-text">Connecting...</span>
            </div>
        </header>
        
        <!-- Project Panel -->
        <aside id="projectPanel" class="project-panel">
            <div class="panel-header">
                <h2>Projects</h2>
                <button id="addProjectBtn" class="add-btn">+</button>
            </div>
            <div id="projectList" class="project-list"></div>
            <div class="panel-footer">
                <button id="scanProjectsBtn" class="scan-btn">Scan for Projects</button>
            </div>
        </aside>
        
        <!-- Main Chat Area -->
        <main class="app-main with-sidebar" id="mainContent">
            <div class="current-project" id="currentProject">
                <div class="project-info">
                    <span class="project-label">No project selected</span>
                    <span class="session-status" id="sessionStatus"></span>
                </div>
                <button id="changeProjectBtn" class="change-btn">Change</button>
            </div>
            
            <div id="output" class="output-container"></div>
            <div id="typingIndicator" class="typing-indicator hidden">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </main>
        
        <!-- Input Footer -->
        <footer class="app-footer">
            <div class="quick-commands" id="quickCommands">
                <button class="quick-btn" data-command="/help">Help</button>
                <button class="quick-btn" data-command="/clear">Clear</button>
                <button class="quick-btn" data-command="/history">History</button>
                <button class="quick-btn" data-command="/cancel">Cancel</button>
                <button class="quick-btn" data-command="explain">Explain</button>
                <button class="quick-btn" data-command="fix">Fix</button>
                <button class="quick-btn" data-command="test">Test</button>
                <button class="quick-btn" data-command="refactor">Refactor</button>
            </div>
            
            <div class="input-container">
                <button id="attachBtn" class="attach-btn" aria-label="Attach file">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <textarea 
                    id="commandInput" 
                    class="command-input" 
                    placeholder="Ask Claude anything..."
                    rows="1"
                    aria-label="Message input"
                ></textarea>
                <button id="sendBtn" class="send-btn" aria-label="Send message">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button id="voiceBtn" class="voice-btn" aria-label="Voice input">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" stroke-width="2"/>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2" stroke-width="2" stroke-linecap="round"/>
                        <line x1="12" y1="19" x2="12" y2="23" stroke-width="2" stroke-linecap="round"/>
                        <line x1="8" y1="23" x2="16" y2="23" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            
            <!-- File input hidden -->
            <input type="file" id="fileInput" class="hidden" multiple>
        </footer>
        
        <!-- Add Project Modal -->
        <div id="addProjectModal" class="modal hidden">
            <div class="modal-content">
                <h3>Add Project</h3>
                <input type="text" id="projectName" placeholder="Project Name" class="modal-input">
                <div class="path-preview">
                    <span class="path-label">Path:</span>
                    <span id="pathPreview" class="path-value">~/projects/</span>
                </div>
                <textarea id="projectDescription" placeholder="Description (optional)" class="modal-input"></textarea>
                <div class="modal-buttons">
                    <button id="cancelAddBtn" class="btn-secondary">Cancel</button>
                    <button id="confirmAddBtn" class="btn-primary">Add</button>
                </div>
            </div>
        </div>
        
        <!-- Overlay -->
        <div id="overlay" class="overlay"></div>
    </div>
    
    <script src="{{ url_for('static', filename='js/project-manager.js') }}"></script>
</body>
</html>
