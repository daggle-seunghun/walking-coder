<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1b26">
    <title>Claude Mobile Terminal</title>
    
    <!-- xterm.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.js"></script>
    
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    
    <style>
        :root {
            --safe-area-top: env(safe-area-inset-top, 0px);
            --safe-area-bottom: env(safe-area-inset-bottom, 0px);
            --safe-area-left: env(safe-area-inset-left, 0px);
            --safe-area-right: env(safe-area-inset-right, 0px);
            --header-height: 50px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1b26;
            color: #c0caf5;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }
        
        .header {
            height: var(--header-height);
            background: #24283b;
            border-bottom: 1px solid #414868;
            display: flex;
            align-items: center;
            padding: 0 0.75rem;
            padding-top: var(--safe-area-top);
            justify-content: space-between;
            flex-shrink: 0;
            position: relative;
            z-index: 100;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .menu-btn {
            width: 40px;
            height: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 4px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 0.5rem;
        }
        
        .menu-btn span {
            width: 24px;
            height: 2px;
            background: #c0caf5;
            transition: all 0.3s;
        }
        
        .menu-btn.active span:nth-child(1) {
            transform: rotate(45deg) translateY(6px);
        }
        
        .menu-btn.active span:nth-child(2) {
            opacity: 0;
        }
        
        .menu-btn.active span:nth-child(3) {
            transform: rotate(-45deg) translateY(-6px);
        }
        
        .header h1 {
            font-size: 1rem;
            color: #7aa2f7;
            font-weight: 600;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            font-size: 0.75rem;
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            background: #f7768e;
            border-radius: 50%;
        }
        
        .status-dot.connected {
            background: #9ece6a;
        }
        
        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100%;
            background: #24283b;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 200;
            display: flex;
            flex-direction: column;
            padding-top: var(--safe-area-top);
        }
        
        .sidebar.open {
            transform: translateX(0);
        }
        
        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid #414868;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .sidebar-header h2 {
            font-size: 1.1rem;
            color: #7aa2f7;
        }
        
        .close-sidebar {
            background: transparent;
            border: none;
            color: #c0caf5;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
        }
        
        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .project-section {
            margin-bottom: 1.5rem;
        }
        
        .section-title {
            font-size: 0.875rem;
            color: #565f89;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .project-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .project-item {
            padding: 0.75rem;
            background: #1a1b26;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        
        .project-item:active {
            background: #414868;
        }
        
        .project-item.active {
            background: #7aa2f7;
            color: #1a1b26;
        }
        
        .project-name {
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }
        
        .project-path {
            font-size: 0.75rem;
            opacity: 0.7;
            font-family: 'SF Mono', monospace;
        }
        
        .add-project-btn {
            width: 100%;
            padding: 0.75rem;
            background: #7aa2f7;
            color: #1a1b26;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }
        
        /* Quick Actions */
        .quick-actions {
            padding: 1rem;
            border-top: 1px solid #414868;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }
        
        .quick-btn {
            padding: 0.625rem;
            background: #414868;
            color: #c0caf5;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            cursor: pointer;
        }
        
        .quick-btn:active {
            background: #565f89;
        }
        
        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 150;
        }
        
        .overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        /* Terminal Container */
        #terminal-container {
            flex: 1;
            background: #1a1b26;
            padding: 0.25rem;
            overflow: hidden;
            position: relative;
        }
        
        /* Control Bar */
        .control-bar {
            height: 40px;
            background: #24283b;
            border-top: 1px solid #414868;
            display: flex;
            align-items: center;
            padding: 0 0.75rem;
            padding-bottom: var(--safe-area-bottom);
            gap: 0.5rem;
            flex-shrink: 0;
        }
        
        .control-btn {
            padding: 0.5rem 1rem;
            background: #414868;
            color: #c0caf5;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .control-btn:active {
            background: #565f89;
        }
        
        .control-btn.primary {
            background: #7aa2f7;
            color: #1a1b26;
        }
        
        .control-btn:disabled {
            opacity: 0.5;
        }
        
        /* Project Modal */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 90%;
            max-width: 400px;
            background: #24283b;
            border-radius: 1rem;
            padding: 1.5rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 300;
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }
        
        .modal-title {
            font-size: 1.25rem;
            color: #7aa2f7;
            margin-bottom: 1rem;
        }
        
        .modal-input {
            width: 100%;
            padding: 0.75rem;
            background: #1a1b26;
            color: #c0caf5;
            border: 1px solid #414868;
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
        }
        
        .modal-buttons {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }
        
        .modal-btn {
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            cursor: pointer;
        }
        
        .modal-btn.cancel {
            background: #414868;
            color: #c0caf5;
        }
        
        .modal-btn.confirm {
            background: #7aa2f7;
            color: #1a1b26;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 0.9rem;
            }
            
            .status span {
                display: none;
            }
            
            .sidebar {
                width: 85%;
                max-width: 320px;
            }
        }
        
        /* Landscape mode */
        @media (orientation: landscape) and (max-height: 500px) {
            .header {
                --header-height: 40px;
            }
            
            .control-bar {
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <button class="menu-btn" id="menuBtn" onclick="toggleSidebar()">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1>Claude Terminal</h1>
        </div>
        <div class="status">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">Offline</span>
        </div>
    </div>
    
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Projects</h2>
            <button class="close-sidebar" onclick="toggleSidebar()">×</button>
        </div>
        <div class="sidebar-content">
            <div class="project-section">
                <div class="section-title">Current Project</div>
                <div id="currentProjectDisplay" class="project-item active">
                    <div class="project-name">Default</div>
                    <div class="project-path">~/projects</div>
                </div>
            </div>
            
            <div class="project-section">
                <div class="section-title">Recent Projects</div>
                <div class="project-list" id="projectList"></div>
                <button class="add-project-btn" onclick="showAddProject()">+ Add Project</button>
            </div>
        </div>
        <div class="quick-actions">
            <button class="quick-btn" onclick="clearTerminal()">Clear</button>
            <button class="quick-btn" onclick="restartSession()">Restart</button>
            <button class="quick-btn" onclick="toggleFullscreen()">Fullscreen</button>
            <button class="quick-btn" onclick="showHelp()">Help</button>
        </div>
    </div>
    
    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>
    
    <div id="terminal-container"></div>
    
    <div class="control-bar">
        <button class="control-btn primary" id="sessionBtn" onclick="toggleSession()">Start</button>
        <button class="control-btn" onclick="sendCtrlC()">Ctrl+C</button>
        <button class="control-btn" onclick="sendTab()">Tab</button>
        <button class="control-btn" onclick="sendEsc()">Esc</button>
    </div>
    
    <!-- Add Project Modal -->
    <div class="modal" id="addProjectModal">
        <h3 class="modal-title">Add Project</h3>
        <input type="text" class="modal-input" id="projectNameInput" placeholder="Project Name">
        <div class="modal-buttons">
            <button class="modal-btn cancel" onclick="hideAddProject()">Cancel</button>
            <button class="modal-btn confirm" onclick="addProject()">Add</button>
        </div>
    </div>
    
    <script>
        // Initialize terminal
        const term = new Terminal({
            cursorBlink: true,
            fontSize: 14,
            fontFamily: '"SF Mono", "Monaco", "Inconsolata", monospace',
            theme: {
                background: '#1a1b26',
                foreground: '#c0caf5',
                cursor: '#c0caf5',
                cursorAccent: '#1a1b26',
                selection: '#364a82',
                black: '#414868',
                red: '#f7768e',
                green: '#9ece6a',
                yellow: '#e0af68',
                blue: '#7aa2f7',
                magenta: '#bb9af7',
                cyan: '#7dcfff',
                white: '#c0caf5',
                brightBlack: '#565f89',
                brightRed: '#f7768e',
                brightGreen: '#9ece6a',
                brightYellow: '#e0af68',
                brightBlue: '#7aa2f7',
                brightMagenta: '#bb9af7',
                brightCyan: '#7dcfff',
                brightWhite: '#c0caf5'
            },
            scrollback: 10000,
            convertEol: true,
            allowProposedApi: true
        });
        
        const fitAddon = new FitAddon.FitAddon();
        const webLinksAddon = new WebLinksAddon.WebLinksAddon();
        
        term.loadAddon(fitAddon);
        term.loadAddon(webLinksAddon);
        
        // Socket.IO
        const socket = io();
        let sessionActive = false;
        let currentProject = { name: 'Default', path: '~/projects' };
        let projects = [];
        
        // Initialize terminal
        term.open(document.getElementById('terminal-container'));
        
        // Remove all existing listeners first to prevent duplicates
        socket.removeAllListeners('connect');
        socket.removeAllListeners('disconnect');
        socket.removeAllListeners('session_started');
        socket.removeAllListeners('session_stopped');
        socket.removeAllListeners('output');
        socket.removeAllListeners('error');
        
        // Socket events - register only once
        socket.once('connect', () => {
            console.log('Connected to server');
            updateStatus(true);
            
            // Register other events only after connection
            socket.off('disconnect').on('disconnect', () => {
                console.log('Disconnected from server');
                updateStatus(false);
                sessionActive = false;
                updateSessionButton();
            });
            
            socket.off('session_started').on('session_started', (data) => {
                console.log('Session started');
                sessionActive = true;
                updateSessionButton();
                term.clear();
                term.focus();
                closeSidebar();
            });
            
            socket.off('session_stopped').on('session_stopped', (data) => {
                console.log('Session stopped');
                sessionActive = false;
                updateSessionButton();
                term.write('\r\n[Session ended]\r\n');
            });
            
            socket.off('output').on('output', (data) => {
                // Check if this output is for our session
                if (data.session_id && data.session_id !== socket.id) {
                    console.log('Ignoring output for different session:', data.session_id);
                    return;
                }
                // Add timestamp to debug duplicates
                console.log('Output received:', new Date().getTime(), 'for session:', socket.id);
                term.write(data.data);
            });
            
            socket.off('error').on('error', (data) => {
                term.write(`\r\n\x1b[31mError: ${data.message}\x1b[0m\r\n`);
            });
        });
        
        // Terminal input
        term.onData((data) => {
            if (sessionActive) {
                socket.emit('input', { input: data });
            }
        });
        
        // UI Functions
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const menuBtn = document.getElementById('menuBtn');
            
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
            menuBtn.classList.toggle('active');
        }
        
        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const menuBtn = document.getElementById('menuBtn');
            
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
            menuBtn.classList.remove('active');
        }
        
        function toggleSession() {
            if (sessionActive) {
                stopSession();
            } else {
                startSession();
            }
        }
        
        function startSession() {
            if (!socket.connected) {
                alert('Not connected to server');
                return;
            }
            
            socket.emit('start_session', {
                project_path: currentProject.path
            });
        }
        
        function stopSession() {
            if (sessionActive) {
                socket.emit('stop_session');
            }
        }
        
        function restartSession() {
            if (sessionActive) {
                stopSession();
                setTimeout(startSession, 500);
            } else {
                startSession();
            }
        }
        
        function clearTerminal() {
            term.clear();
        }
        
        function sendCtrlC() {
            if (sessionActive) {
                socket.emit('input', { input: '\x03' });
            }
        }
        
        function sendTab() {
            if (sessionActive) {
                socket.emit('input', { input: '\t' });
            }
        }
        
        function sendEsc() {
            if (sessionActive) {
                socket.emit('input', { input: '\x1b' });
            }
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        function showHelp() {
            term.write('\r\n\x1b[36mClaude Terminal Help:\x1b[0m\r\n');
            term.write('• Start/Stop: Control session\r\n');
            term.write('• Ctrl+C: Interrupt current command\r\n');
            term.write('• Tab: Auto-complete\r\n');
            term.write('• Esc: Exit modes\r\n');
            term.write('• Swipe right: Open project menu\r\n');
            term.write('\r\n');
        }
        
        function updateStatus(connected) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                statusDot.classList.add('connected');
                statusText.textContent = 'Online';
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Offline';
            }
        }
        
        function updateSessionButton() {
            const btn = document.getElementById('sessionBtn');
            btn.textContent = sessionActive ? 'Stop' : 'Start';
        }
        
        // Project Management
        function showAddProject() {
            document.getElementById('addProjectModal').classList.add('active');
            document.getElementById('overlay').classList.add('active');
            document.getElementById('projectNameInput').focus();
        }
        
        function hideAddProject() {
            document.getElementById('addProjectModal').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }
        
        function addProject() {
            const name = document.getElementById('projectNameInput').value.trim();
            if (!name) return;
            
            const path = `~/projects/${name.toLowerCase().replace(/\s+/g, '-')}`;
            const project = { name, path };
            
            projects.push(project);
            localStorage.setItem('projects', JSON.stringify(projects));
            
            selectProject(project);
            renderProjects();
            hideAddProject();
            document.getElementById('projectNameInput').value = '';
        }
        
        function selectProject(project) {
            currentProject = project;
            localStorage.setItem('currentProject', JSON.stringify(project));
            
            const display = document.getElementById('currentProjectDisplay');
            if (display) {
                display.innerHTML = `
                    <div class="project-name">${project.name}</div>
                    <div class="project-path">${project.path}</div>
                `;
            }
            
            // Restart session with new project if active
            if (sessionActive) {
                restartSession();
            }
        }
        
        function renderProjects() {
            const list = document.getElementById('projectList');
            if (!list) return;
            
            list.innerHTML = projects.map(p => `
                <div class="project-item" data-project='${JSON.stringify(p).replace(/'/g, "&apos;")}'>
                    <div class="project-name">${p.name}</div>
                    <div class="project-path">${p.path}</div>
                </div>
            `).join('');
            
            // Add click handlers
            list.querySelectorAll('.project-item').forEach(item => {
                item.addEventListener('click', function() {
                    const projectData = JSON.parse(this.getAttribute('data-project'));
                    selectProject(projectData);
                });
            });
        }
        
        // Load saved data
        function loadSavedData() {
            const savedProjects = localStorage.getItem('projects');
            if (savedProjects) {
                projects = JSON.parse(savedProjects);
                renderProjects();
            }
            
            const savedCurrent = localStorage.getItem('currentProject');
            if (savedCurrent) {
                currentProject = JSON.parse(savedCurrent);
                // Don't call selectProject here to avoid duplicate rendering
                const display = document.getElementById('currentProjectDisplay');
                if (display) {
                    display.innerHTML = `
                        <div class="project-name">${currentProject.name}</div>
                        <div class="project-path">${currentProject.path}</div>
                    `;
                }
            }
        }
        
        // Terminal resize
        function fitTerminal() {
            fitAddon.fit();
            const dims = fitAddon.proposeDimensions();
            if (dims && sessionActive) {
                socket.emit('resize', {
                    rows: dims.rows,
                    cols: dims.cols
                });
            }
        }
        
        // Touch gestures for mobile
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });
        
        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });
        
        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchEndX - touchStartX;
            
            if (diff > swipeThreshold && touchStartX < 50) {
                // Swipe right from left edge - open sidebar
                toggleSidebar();
            } else if (diff < -swipeThreshold && document.getElementById('sidebar').classList.contains('open')) {
                // Swipe left - close sidebar
                closeSidebar();
            }
        }
        
        // Initialize only once
        let initialized = false;
        
        function initialize() {
            if (initialized) return;
            initialized = true;
            
            loadSavedData();
            setTimeout(fitTerminal, 100);
        }
        
        window.addEventListener('resize', fitTerminal);
        
        // Use DOMContentLoaded instead of load to prevent multiple initializations
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }
        
        // Prevent zoom on double tap
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
